<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<style>
	body{
	padding-left:7%;
	padding-top:2%;
	width: 90%;
	text-align: center;
	}
	input{
	background-color:rgb(0, 255, 64);
	}
</style>
<body>
	<center>
		<h1>All Donor Details</h1>
		<table border="2" class="table table-striped table-bordered" style="text-align: center">
		<tr>
			<th>Donor Name</th>
			<th>Donor Address</th>
			<th>Donor Blood Group</th>
			<th>Donor Gender</th>
		</tr>
		<tr th:each="donorinfo:${allDonorDetails}">
			<td th:text="${donorinfo.donorname}"></td>
			<td th:text="${donorinfo.donoraddress}"></td>
			<td th:text="${donorinfo.bonorbloodgroup}"></td>
			<td th:text="${donorinfo.donorgender}"></td>
			<td><form action="sendEmail">
				<input th:value="${donorinfo.donoremailid}" hidden="true" name="donoremailid">
				<input type="submit" value="SendRequest">
			</form></td>
		</tr>
	</table>
	</center>
	
	
</body>
</html>
